{% extends 'layout.html' %}
{% load static %}
{% block body%}

<div class="d-flex justify-content-center">
		<h3 id="form-login-title">Log In</h3>
</div>

{% if messages %}
	{% for message in messages %}
	  <div class="alert alert-{{ message.tags }}" style="text-align: center">{{ message }}</div>
	{% endfor %}
{% endif %}

<div class="d-flex justify-content-center form_container">
	<form method="POST" action="">
    {% csrf_token %}
		<div class="input-group mb-3 input-login">
			<input type="text" name="username" placeholder="Username.." class="form-control" autofocus>
		</div>
		<div class="input-group mb-2 input-login">
				<input type="password" name="password" placeholder="Password.." class="form-control" >
		</div>

		<div class="d-flex justify-content-center mt-3 login_container">
				<input id="login-btn" class="btn login_btn" type="submit" value="Log in">
 		</div>
	</form>

</div>

<div class="mt-4">
	<div class="d-flex justify-content-center links">
		Don't have an account? <a href="{% url 'register' %}" class="ml-2">Register</a>
  </div>
</div>

<script>
    // set one class to input fields
		for (var field in form_fields){
			form_fields[field].className += ' input-login'
		}
	</script>

{% endblock %}
